{% extends 'base.html' %}
{% block title %}Join Room{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; background-color: #1f1f1f; border-radius: 12px;">
    <h2 class="text-center mb-4 text-light">Join a Room</h2>
    
    <form action="" method="post">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="id_name" class="form-label text-light">Room Name</label>
        <div style="width: 100%;">
          {{ form.name|safe }}
        </div>
        <style>
          #id_name {
            width: 100%;
            background-color: #2d2d2d;
            color: white;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 8px;
          }
        </style>
      </div>
      
      <div class="mb-4">
        <label for="id_password" class="form-label text-light">Password</label>
        <div style="width: 100%;">
          {{ form.password|safe }}
        </div>
        <style>
          #id_password {
            width: 100%;
            background-color: #2d2d2d;
            color: white;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 8px;
          }
        </style>
      </div>
      
      <div class="d-grid">
        <button type="submit" class="btn" style="background-color: #ff9800; color: #fff; font-weight: bold; border-radius: 8px; transition: 0.3s;">
          <i class="bi bi-door-open"></i> Join Room
        </button>
      </div>
    </form>
    
    <div class="text-center mt-3">
      <a href="/dashboard" class="text-decoration-none text-light">&#8592; Back to Dashboard</a>
    </div>
  </div>
</div>
{% endblock %}
