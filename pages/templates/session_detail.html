<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Progress Tracker</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h2 {
      margin-top: 1rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .task input[type="number"] {
      width: 60px;
      background: #2c2c2c;
      color: #fff;
      border: none;
      padding: 0.3rem;
      border-radius: 4px;
    }

    .task button {
      background: #333;
      color: #fff;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .task button.completed {
      background: #4caf50;
    }

    .filter {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 2rem 0 1rem;
      gap: 1rem;
    }

    .filter input[type="date"] {
      background: #1e1e1e;
      color: #fff;
      border: none;
      padding: 0.4rem;
      border-radius: 4px;
    }

    .filter label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .others-progress {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 2rem;
    }

    .friend {
      background: #2a2a2a;
      padding: 0.6rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .stats-btn {
      display: inline-block;
      margin-top: 2rem;
      background: #2196f3;
      color: #fff;
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border-radius: 4px;
    }

    .add-task-btn {
      display: inline-block;
      margin-bottom: 1rem;
      background: #4caf50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daily Task Tracker</h1>

    <div class="filter">
      <label><input type="checkbox" id="lastToggle"> Last timeframe</label>
      <input type="date" id="datePicker">
    </div>

<a class="add-task-btn" href="{% url 'createtask' session_id=session.id %}">Create Task</a>

    <div id="taskList">
      <h2>My Tasks</h2>
      <div class="task" data-task="LeetCode">
        <span>LeetCode</span>
        <input type="number" min="0" placeholder="hrs">
        <button onclick="toggleComplete(this)">Completed</button>
      </div>
      <div class="task" data-task="Django">
        <span>Django</span>
        <input type="number" min="0" placeholder="hrs">
        <button onclick="toggleComplete(this)">Completed</button>
      </div>
      <div class="task" data-task="Maths">
        <span>Maths</span>
        <input type="number" min="0" placeholder="hrs">
        <button onclick="toggleComplete(this)">Completed</button>
      </div>
    </div>


{% for members in session.members.all %}
  
{% endfor %}
  
    <div class="others-progress">
      <h2>Friends' Progress</h2>
      <div class="friend">
        <strong>{{member}}</strong>
        <ul>
          <li>LeetCode: 2hrs</li>
          <li>Django: 1hr</li>
          <li>Maths: 1hr</li>
        </ul>
      </div>
      <div class="friend">
        <strong>Sita</strong>
        <ul>
          <li>LeetCode: 3hrs</li>
          <li>Django: 2hrs</li>
          <li>Maths: 0hr</li>
        </ul>
      </div>
    </div>

    <a href="/stats" class="stats-btn">View Stats</a>
  </div>

  <script>
    function toggleComplete(btn) {
      if (btn.classList.contains('completed')) {
        btn.classList.remove('completed');
        btn.textContent = 'Completed';
      } else {
        btn.classList.add('completed');
        btn.textContent = 'Undo';
      }
    }

    const lastToggle = document.getElementById('lastToggle');
    const datePicker = document.getElementById('datePicker');

    lastToggle.addEventListener('change', () => {
      if (lastToggle.checked) {
        datePicker.disabled = true;
      } else {
        datePicker.disabled = false;
      }
    });

    function addTask() {
      const taskName = prompt("Enter task name:");
      if (!taskName) return;

      const taskDiv = document.createElement('div');
      taskDiv.className = 'task';
      taskDiv.setAttribute('data-task', taskName);
      taskDiv.innerHTML = `
        <span>${taskName}</span>
        <input type="number" min="0" placeholder="hrs">
        <button onclick="toggleComplete(this)">Completed</button>
      `;
      document.getElementById('taskList').appendChild(taskDiv);
    }
  </script>
</body>
</html>
