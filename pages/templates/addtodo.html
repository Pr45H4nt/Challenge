{% extends 'base.html' %}
{% block title %}Add Todo{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; background-color: #1f1f1f; border-radius: 12px;">
    <h2 class="text-center mb-4 text-light">Add New Task</h2>
    
    <form method="POST">
      {% csrf_token %}
      
      <div class="mb-3">
        <label for="id_task" class="form-label text-light">Task</label>
        <div style="width: 100%;">
          {{ form.task }}
        </div>
        <style>
          #id_task {
            width: 100%;
            background-color: #2d2d2d;
            color: white;
            border: 1px solid #444;
            border-radius: 6px;
            padding: 8px;
          }
        </style>
      </div>
      
      <div class="mb-4">
        <label for="id_deadline" class="form-label text-light">Deadline</label>
        <div style="width: 100%;">
            {{ form.deadline }}
        </div>
        <style>
            #id_deadline {
                width: 100%;
                background-color: #2d2d2d;
                color: white;
                border: 1px solid #444;
                border-radius: 6px;
                padding: 8px;
            }
        </style>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            flatpickr("#id_deadline", {
                enableTime: false,
                dateFormat: "Y-m-d",
                theme: "dark"
            });
        });
    </script>
    
      
      <div class="d-grid">
        <button type="submit" class="btn" style="background-color: #ff9800; color: #fff; font-weight: bold; border-radius: 8px; transition: 0.3s;">
          <i class="bi bi-plus-circle"></i> Add Task
        </button>
      </div>
    </form>
    
    <div class="text-center mt-3">
      <a href="/dashboard" class="text-decoration-none text-light">&#8592; Back to Dashboard</a>
    </div>
  </div>
</div>

{% endblock %}
